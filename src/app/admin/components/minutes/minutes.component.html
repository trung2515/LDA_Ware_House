<div class="configuration">
    <ng-container *ngFor='let item of dataTypeMinutes'>
      <div class="configuration__content__title d-flex" style='justify-content: space-between;'>
        <div>
          {{item.name}}
        </div>
        <img src="/assets/svg/add.svg" alt="" class='icon-add' (click)="showAddMinutesDetail(item.name,item.type)">
      </div>
      <div class="configuration__content__body" style='margin-top: var(--padding);'>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>STT</th>
              <th>{{item.name}}</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let detail of item.listDetail; let i = index'>
              <td style='width: 80px;'>{{i+1}}</td>
              <td>{{detail.detailName}}</td>
              <td style='width: 150px;text-align: center;'>
                <img src="/assets/svg/edit.svg" alt="" class='mr-3 icon-update-table'
                  attr.data-order="{{i}" 
                  (click)="showEditDetailMinute(detail.detailId,detail.detailName,item.name,item.type)"
                 >
                <img src="/assets/svg/delete.svg" alt="" class='icon-update-table'
                 (click)="showDeleteDetailMinute(detail.detailId,detail.detailName,item.name,item.type)"  attr.data-order="{{i}"
                 >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
  </div>
  <!-- ------------------------------/popup/----------------------------------  -->
   <dx-popup [(visible)]="isShowPopup" [closeOnOutsideClick]="true" [showTitle]="true"
  title="{{objAddMinuteDetail.atc}} {{objAddMinuteDetail.title}}" [height]='250' [width]="500" [resizeEnabled]="true">
    <div class="" style="width:90%;margin:auto">
      <form (ngSubmit)="onSubmitMinutesDetail()" autocomplete="off" >
        <div class="wrap-input" >
            <div class='d-flex' style='justify-content: space-between;'>
              <label for="FAPU-dvd" *ngIf="objAddMinuteDetail.atc!=='Xóa'"class="form-label">{{objAddMinuteDetail.title}}</label>
              <label for="FAPU-dvd" *ngIf="objAddMinuteDetail.atc=='Xóa'" class="form-label">Xóa {{objAddMinuteDetail.title}} {{objAddMinuteDetail.name}} ?</label>
              <input id="FAE-ttb" *ngIf="objAddMinuteDetail.atc=='Thêm mới'" name="ttb" rules='required' type="text" class="form-control"
              (blur)='blur($event,objAddMinuteDetail)' (click)='click($event)' (input)='input($event,objAddMinuteDetail)'>
              <input id="FAPU-dvd" name="dvd" *ngIf="objAddMinuteDetail.atc=='Chỉnh sửa'" [(ngModel)]='objAddMinuteDetail.name'  rules='required'  type="text"  class="form-control"  (blur)='blur($event,objAddMinuteDetail)' (click)='click($event)' >
            </div>
           
          </div>
          <div class='formErrMess text-danger mt-2'>{{objAddMinuteDetail.formErrMess}}</div>
          <div class='d-flex justify-content-end mt-4' >
            <div  class="btn btn-light btn-cancel mr-3" (click)="closePop()">Hủy</div>
            <button type="submit" *ngIf="objAddMinuteDetail.atc=='Thêm mới'"  class="btn btn-primary btn-blue   " > Thêm</button>
            <button type="submit" *ngIf="objAddMinuteDetail.atc=='Chỉnh sửa'"  class="btn btn-primary btn-blue" >  Chỉnh Sửa</button>
            <button type="button" *ngIf="objAddMinuteDetail.atc=='Xóa'" (click)="isConfirmDelete = !isConfirmDelete"  class="btn btn-primary btn-blue" >  Xóa</button>
          </div>
      </form>
    </div>
    <dx-popup [(visible)]="isConfirmDelete" [closeOnOutsideClick]="true" [showTitle]="true" title="Xác nhận" [height]='180' [width]="400" >
      <div class="wrap-input" >
        <div class='d-flex' style='justify-content: space-between;'>
          <span>Bạn có chắc chắn xóa mục này ?</span>
        </div>
        
      </div>
      <div class='d-flex justify-content-end mt-4' >
        <div  class="btn btn-light btn-cancel mr-3" (click)="isConfirmDelete = !isConfirmDelete">Đóng</div>
        <button type="button" (click)="onSubmitMinutesDetail()"  class="btn btn-primary btn-danger" >  Xóa</button>
      </div>
    </dx-popup>
  </dx-popup>
