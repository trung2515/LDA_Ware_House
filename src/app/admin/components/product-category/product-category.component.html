<div class="configuration">
  <div class="configuration__content__title">
    <img src="/assets/svg/arrow_down.svg" alt="" style='position: relative;top:-2px;'>
    Mã sản phẩm
  </div>
  <div class="configuration__content__body" style='margin-top: var(--padding);'>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>STT</th>
          <th>Mã sản phẩm</th>
          <th>Tên sản phẩm</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let item of data'>
          <td>{{item.stt}}</td>
          <td>{{item.ma}}</td>
          <td>{{item.ten}}</td>
          <td style='width: 150px;text-align: center;'>
            <img src="/assets/svg/edit.svg" alt="" class='mr-3' attr.data-order="{{item.stt}}" (click)='clickEdit($event)'>
            <img src="/assets/svg/delete.svg" alt=""  attr.data-order="{{item.stt}}" (click)='clickEdit($event)'>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<dx-popup
  [(visible)]="isPopupVisibleDelete"
  [closeOnOutsideClick]="true"
  [showTitle]="true"
  title="{{objDelete.title}}"
  [height]='180'
  [width]="350"
  [resizeEnabled]="true"
>
  <div >
    <div class="wrapPopupAdd">
      <div></div>
      <form  (ngSubmit)="onSubmitDelete($event)" autocomplete="off">
        <div class='formErrMess'>{{objDelete.formErrMess}}</div>
        <div class='formSuccMess'>{{objDelete.formSuccMess}}</div>
        <div class='d-flex justify-content-around mt-4' style=''>
          <div  class="btn btn-light btnHuy " (click)='togglePopupVisibleDelete()' style='width:80px;border: 1px solid #6B6B6B;'>Hủy</div>
          <button type="submit" [disabled]="!objDelete.isValid" class="btn  btnAddNurse mr-3" style='width:80px;margin-right: 0px!important;'> Xóa</button>
        </div>
      </form>
    </div>
  </div>
</dx-popup>
