<div class="configuration">
  <div class="configuration__content__title d-flex" style='justify-content: space-between;'>
    <div>
      Danh mục đơn vị
    </div>
    <img src="/assets/svg/add.svg" alt="" class='icon-add' (click)='showPopupAdd()'>
  </div>
  <div class="configuration__content__body" style='margin-top: var(--padding);'>
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>STT</th>
          <th>Mã đơn vị</th>
          <th>Tên đơn vị</th>
          <th>Mô tả</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let item of listUnit;let i = index'>
          <td style='width: 80px;'>{{i+1}}</td>
          <td>{{item.code}}</td>
          <td>{{item.name}}</td>
          <td>{{item.des}}</td>

          <td style='width: 150px;text-align: center;'>
          
            <img src="assets/svg/edit.svg" alt="" class='mr-3 icon-update-table'>  <!-- btn  edit  -->
            <img src="/assets/svg/delete.svg" alt="" class='icon-update-table' (click)="getInforDelete(item)"> <!-- btn  delete  -->
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<dx-popup class="row" [(visible)]="popAddUnit" [closeOnOutsideClick]="false" height="300" width="500"  [showCloseButton]="false"
  [showTitle]="true" title="Thêm mới đơn vị" [resizeEnabled]="true">
  <div class="input-group mb-3">
    <span class="input-group-text"  style="width: 100px;" >Mã đơn vị</span>
    <input type="text" class="form-control" placeholder="Nhập mã đơn vị" [(ngModel)]="newUnit.code">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text"  style="width: 100px;" >Tên đơn vị</span>
    <input type="text" class="form-control " placeholder="Nhập tên đơn vị" [(ngModel)]="newUnit.name">
  </div>
  <div class="input-group mb-3">
    <span class="input-group-text"  style="width: 100px;">Mô tả</span>
    <input type="text" class="form-control " placeholder="Nhập tên đơn vị" [(ngModel)]="newUnit.des">
  </div>
  <div class="btn-popup-position">
    <button type="button" class="btn btn-outline-secondary me-3" (click)="closePop()">Đóng</button>
    <button type="button" class="btn btn-outline-primary" (click)="addUnit()" >Thêm mới</button>
  </div>
</dx-popup>


<dx-popup class="row" [(visible)]="popDelete" [closeOnOutsideClick]="true" height="200" width="500"  [showCloseButton]="false"
  [showTitle]="true" title="Xác nhận xóa" [resizeEnabled]="true">

    <div class=" mt-3">
      Bạn chắc chắn xóa đơn vị <span class="fw-bold text-danger"> {{ itemInfor.name}} </span> ?
    </div>
  <div class="btn-popup-position">
    <button type="button" class="btn btn-outline-secondary me-3" (click)="popDelete = false">Đóng</button>
    <button type="button" class="btn btn-outline-danger" (click)="deleteUnit()" >Xóa</button>
  </div>
</dx-popup>
