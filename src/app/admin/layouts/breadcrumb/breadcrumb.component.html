<ol class="breadcrumb">
  <li *ngFor="let breadcrumb of breadcrumbs ;let indexOfelement=index;">
    <span *ngIf="indexOfelement == 0">
      {{ breadcrumb.label }}
    </span>
    <span *ngIf="indexOfelement != 0" [routerLink]="breadcrumb.url" routerLinkActive="router-link-active">
      {{ breadcrumb.label }}
    </span>
    <!-- <span routerLinkActive="router-link-active">
            {{ breadcrumb.label }}
        </span> -->
  </li>
</ol>
