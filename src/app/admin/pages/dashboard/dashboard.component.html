<div class="row pt-3">
    <div class="col-4 " *ngFor="let item of data">
        <dashboard-card [model]="item"></dashboard-card>
    </div>
</div>
<div class="row pt-3">
    <div class="col-12 ">
        <dx-chart id="chart" class="card-d px-4 py-4" title="Nhập Xuất Kho" [dataSource]="grossProductData"
            [palette]="['#4A80FF','#00A560']" (onPointClick)="onPointClick($event)">
            <dxi-series valueField="In" name="Nhập Kho"></dxi-series>
            <dxi-series valueField="Out" name="Xuất Kho"></dxi-series>
            <dxo-common-series-settings argumentField="month" type="bar" hoverMode="allArgumentPoints"
                selectionMode="allArgumentPoints">
                <dxo-label [visible]="true" [format]="{
        type: 'fixedPoint',
        precision: '0'
      }">
                </dxo-label>
            </dxo-common-series-settings>
            <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
            </dxo-legend>
            <dxo-export [enabled]="true"></dxo-export>
        </dx-chart>
    </div>
</div>

<div class="row py-3">
    <div class="col-3 ">
        <dx-chart id="chart" class="card-d px-4 py-4" title="Nhập Xuất Kho" [dataSource]="grossProductData"
            [palette]="['#4A80FF','#00A560']" (onPointClick)="onPointClick($event)">
            <dxi-series valueField="In" name="Nhập Kho"></dxi-series>
            <dxi-series valueField="Out" name="Xuất Kho"></dxi-series>
            <dxo-common-series-settings argumentField="month" type="bar" hoverMode="allArgumentPoints"
                selectionMode="allArgumentPoints">
                <dxo-label [visible]="true" [format]="{
    type: 'fixedPoint',
    precision: '0'
  }">
                </dxo-label>
            </dxo-common-series-settings>
            <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
            </dxo-legend>
            <dxo-export [enabled]="true"></dxo-export>
        </dx-chart>
    </div>
    <div class="col-3 ">
        <dx-chart id="chart" class="card-d px-4 py-4" [dataSource]="catBreeds" [rotated]="true"
            title="Most Popular US Cat Breeds" (onPointClick)="pointClick($event)" (onDone)="done($event)">
            <dxi-series valueField="count" name="breeds" color="#a3d6d2">
                <dxo-selection-style color="#ec2e7a">
                    <dxo-hatching direction="none"></dxo-hatching>
                </dxo-selection-style>
            </dxi-series>
            <dxo-common-series-settings argumentField="breed" type="bar">
            </dxo-common-series-settings>
            <dxo-legend [visible]="false"></dxo-legend>
            <dxo-export [enabled]="true"></dxo-export>
        </dx-chart>
    </div>
    <div class="col-6 ">
        <dx-chart id="chart" class="card-d px-4 py-4" title="Nhập Xuất Kho" [dataSource]="grossProductData"

                <dxo-label [visible]="true" [format]="{
    type: 'fixedPoint',
    precision: '0'
  }">
                </dxo-label>
            </dxo-common-series-settings>
            <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
            </dxo-legend>
            <dxo-export [enabled]="true"></dxo-export>
        </dx-chart>
    </div>
</div>
