  <div class="w-100 ">
    <h3>Báo cáo tổng quan 7 ngày gần nhất</h3>
  </div>
  <div style="width:50% ;height: 500px;">
      <!-- --------------------------/ Tồn kho/------------------------------  -->
    <dx-chart id="chart" title="Biểu đồ tồn kho" [dataSource]="tonKho"  palette="Soft Blue">
      <dxi-series valueField="AO1T" name="AO1T"></dxi-series>
      <dxi-series valueField="AH1T" name="AH1T"></dxi-series>
      <dxi-value-axis [maxValueMargin]="0.1" ></dxi-value-axis>
      <dxo-common-series-settings argumentField="date" type="bar" hoverMode="allArgumentPoints"  [ignoreEmptyPoints]="true" 
        selectionMode="allArgumentPoints">
        <dxo-label [visible]="true" [format]="{
        type: 'fixedPoint',
        precision: '0'
      }"
      backgroundColor="none">
        </dxo-label>
      </dxo-common-series-settings>
      <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
      </dxo-legend>
      <dxo-export [enabled]="true"></dxo-export>
    </dx-chart>
  </div>


  <!-- --------------------------/ Nhập kho/------------------------------  -->
  
  <div style="width:50% ;height: 500px;">
    <dx-chart id="chart" title="Biểu đồ nhập kho"   palette="Soft Blue" [dataSource]="nhapKho">
      <dxi-series valueField="AO1T" name="AO1T"></dxi-series>
      <dxi-series valueField="AH1T" name="AH1T"></dxi-series>
      <dxi-value-axis [maxValueMargin]="0.1" >  </dxi-value-axis>
      <dxo-common-series-settings argumentField="date" type="bar" hoverMode="allArgumentPoints"
        selectionMode="allArgumentPoints">
        <dxo-label [visible]="true" [format]="{
        type: 'fixedPoint',
        precision: '0'
      }"
      backgroundColor="none">>
        </dxo-label>
      </dxo-common-series-settings>
      <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
      </dxo-legend>
      <dxo-export [enabled]="true"></dxo-export>
    </dx-chart>
  </div>


  <!-- --------------------------/ Xuất kho/------------------------------  -->
  <div style="width:50% ;height: 500px;">
    <dx-chart id="chart" title="Biểu đồ xuất kho"  palette="Soft Blue" [dataSource]="xuatKho">
      <dxi-series valueField="AO1T" name="AO1T"></dxi-series>
      <dxi-series valueField="AH1T" name="AH1T"></dxi-series>
      <dxi-value-axis [maxValueMargin]="0.1" >  </dxi-value-axis>
      <dxo-common-series-settings argumentField="date" type="bar" hoverMode="allArgumentPoints"
        selectionMode="allArgumentPoints">
        <dxo-label [visible]="true" [format]="{
        type: 'fixedPoint',
        precision: '0'
      }"
      backgroundColor="none">>
        </dxo-label>
      </dxo-common-series-settings>
      <dxo-legend verticalAlignment="bottom" horizontalAlignment="center">
      </dxo-legend>
      <dxo-export [enabled]="true"></dxo-export>
    </dx-chart>
  </div>
</div>
