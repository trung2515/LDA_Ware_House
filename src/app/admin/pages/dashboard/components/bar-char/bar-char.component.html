<dx-chart [id]="chartID" [dataSource]="products" palette="soft">
  <dxi-series
    valueField="packaging_qty"
    [name]="configChart.chartLegend"
    [color]="configChart.color"
    argumentField="date"
    type="bar"
    barWidth="14"
  >
  </dxi-series>
  <dxi-value-axis>
    <dxo-title text="Táº¥n" position="top"></dxo-title>
  </dxi-value-axis>
  <dxo-legend
    [visible]="true"
    [font]="configChart.fontLegend"
    verticalAlignment="top"
    horizontalAlignment="center"
    itemTextPosition="right"
    markerSize="18"
  ></dxo-legend>
  <dxo-title
    [text]="filterControl.product_name"
    [font]="configChart.fontTitle"
    verticalAlignment="top"
    horizontalAlignment="right"
  ></dxo-title>

  <dxo-tooltip
    [enabled]="true"
    location="edge"
    [border]="configChart.borderTooltip"
  >
  </dxo-tooltip>
</dx-chart>
<p class="total-consume-packaging">{{sumSomething}}</p>
