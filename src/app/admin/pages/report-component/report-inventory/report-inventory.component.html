<div >
    <h4 class="py-3">Báo cáo chi tiết tồn kho:</h4>
    <div class="row">

        <div class="row">
          <hr>
          <span class="fw-bold mb-3">Báo cáo chi tiết theo:</span>
   
          <div class="col-3 pe-4">
            <span > Sản phẩm</span>
            <select class="custom-select" >
              <option value="0" selected>Tất cả</option>
              <option ></option>
            </select>
          </div>
          <div class="col-3 pe-4">
            <span > Kho</span>
            <select class="custom-select" >
              <option value="0" selected>Tất cả</option>
              <option ></option>
            </select>
          </div>
    

 
        </div>
          
        <div class="body-table">
          
          <table class=" w-100  ">
            <thead class="table-head" >
              <tr>
                <th rowspan="2" style="width: 50px;" >STT</th>
                <th rowspan="2">Kho</th>
      
                <th rowspan="2">Sản phẩm</th>
              
                <th colspan="2">Số lượng</th>
     
             
              </tr>
              <tr>
                <th>Bao</th>
                <th>Tấn</th>
              </tr>
          
            </thead>
            <tbody  *ngFor="let item of dataIventory;let i = index">
                    <tr style="background-color: silver;">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr *ngFor="let child of item.items;">
                      <td ></td>
                      <td ></td>
                      <td>{{child.product }}</td>
                      <td>{{child.number}}</td>
                      <td>{{child.number}}</td>
                    
                    </tr>
                   
            </tbody>
          
          </table>
           
        </div>

    </div>

    
</div>
