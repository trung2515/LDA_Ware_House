<div class="wrapper">
  <app-header-report [title_nav]="'Báo cáo bao lỗi'" [isFilterDate]="false"> </app-header-report>
</div>
<div class="content">
  <dx-data-grid [dataSource]="data" [showRowLines]="true" [showBorders]="true"
    [columnAutoWidth]="true">
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-export [enabled]="true"></dxo-export>
    <dxo-scrolling mode="standard"></dxo-scrolling>
    <dxo-paging [enabled]="true" [pageSize]="20"> </dxo-paging>
    <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="false"
      [showNavigationButtons]="true">
    </dxo-pager>
    <dxo-header-filter [allowSearch]="true" [visible]="true"></dxo-header-filter>
    <dxi-column dataField="shift" caption="Ca"></dxi-column>
    <dxi-column dataField="date" caption="Ngày"></dxi-column>
    <dxi-column dataField="product" caption="Sản phẩm"></dxi-column>
    <dxi-column dataField="product_type" caption="Loại sản phẩm"></dxi-column>
    <dxi-column dataField="bag_type" caption="Loại bao"></dxi-column>
    <dxi-column dataField="parcel" caption="Số lô">
    </dxi-column>
    <dxi-column dataField="seri_number" caption="Số seri"></dxi-column>
    <dxi-column dataField="error" caption="Nguyên nhân lỗi"></dxi-column>
    <dxi-column dataField="user" caption="User"></dxi-column>
  </dx-data-grid>
</div>
