<div class="wrapper">
  <app-header-report [title_nav]="title_nav" (getStartDate)="getStartDate($event)" (getEndDate)="getEndDate($event)"
    [disabledDates]="disabledDates">
  </app-header-report>
</div>
<div class="content">
  <dx-tab-panel #tabPanel [dataSource]="tabInfo" [selectedIndex]="0" [loop]="false" [animationEnabled]="true"
    [swipeEnabled]="false">
    <div class="text-center align-center" *dxTemplate="let tabTitle of 'title'"
      [ngClass]="'tab-title ' + 'tab-title-' + tabTitle.id">
      <h6>{{ tabTitle.tabName }}</h6>
    </div>
    <div *dxTemplate="let tabPanel of 'item'">
      <div class="tabpanel-item">
        <div class="row p-1" *ngIf="tabPanel.id === 1">
          <div class="col-12">
            <dx-data-grid id="production_table_" [dataSource]="qtyOnBaggingMachines" keyExpr="id" [showRowLines]="true"
              [showBorders]="true" [columnAutoWidth]="true" (onExporting)="onExportingGrid($event)">
              <dxo-search-panel [visible]="true"></dxo-search-panel>
              <dxo-export [enabled]="true"></dxo-export>
              <dxo-scrolling mode="standard"></dxo-scrolling>
              <dxo-paging [enabled]="true" [pageSize]="5"> </dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="false"
                [showNavigationButtons]="true">
              </dxo-pager>
              <dxo-header-filter [allowSearch]="true" [visible]="true"></dxo-header-filter>
              <dxi-column dataField="ca" caption="Ca"></dxi-column>
              <dxi-column dataField="date" caption="Ngày"></dxi-column>
              <dxi-column dataField="product_name" caption="Sản phẩm">
              </dxi-column>
              <dxi-column dataField="bag_type" caption="Loại bao"></dxi-column>
              <dxi-column dataField="bagging_machine" caption="Máy ĐB">
              </dxi-column>
              <dxi-column dataField="display_bagM" caption="Hiện thị trên máy ĐB">
              </dxi-column>
              <dxi-column dataField="username" caption="Tên tài khoản">
              </dxi-column>
              <dxi-column dataField="note" caption="Ghi chú"></dxi-column>
              <!-- title header template -->
              <div class="caption-cus" *dxTemplate="let info of 'titleHeaderTemplate'">
                <p style="font-size:16px; color: #3459E6; font-weight: 500; padding: 2px; margin: 0;">
                  {{ info.column.caption }}
                </p>
              </div>
            </dx-data-grid>
          </div>
        </div>
        <div class="row p-1" *ngIf="tabPanel.id === 2">
          <div class="col-12">
            <dx-data-grid id="production_table_" [dataSource]="qtyAlumin50" [showRowLines]="true" [showBorders]="true"
              [columnAutoWidth]="true" (onExporting)="onExportingGrid($event)">
              <dxo-search-panel [visible]="true"></dxo-search-panel>
              <dxo-export [enabled]="true"></dxo-export>
              <dxo-scrolling mode="standard"></dxo-scrolling>
              <dxo-paging [enabled]="true" [pageSize]="5"> </dxo-paging>
              <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="false"
                [showNavigationButtons]="true">
              </dxo-pager>
              <dxo-header-filter [allowSearch]="true" [visible]="true"></dxo-header-filter>

              <dxi-column dataField="ca" caption="Ca"></dxi-column>
              <dxi-column dataField="date" caption="Ngày"></dxi-column>
              <dxi-column dataField="product_name" caption="Sản phẩm">
              </dxi-column>
              <dxi-column dataField="bag_type" caption="Loại bao"></dxi-column>
              <dxi-column dataField="card_type" caption="Loại phiếu">
              </dxi-column>
              <dxi-column dataField="dv_dong" caption="Đơn vị đóng">
              </dxi-column>
              <dxi-column dataField="quantity" caption="Số lượng"></dxi-column>
              <dxi-column dataField="weight" caption="Số tấn"></dxi-column>
              <dxi-column dataField="warehouse" caption="Kho"></dxi-column>
              <dxi-column dataField="username" caption="Tên tài khoản">
              </dxi-column>
              <!-- title header template -->
              <!-- <div class="caption-cus" *dxTemplate="let info of 'titleHeaderTemplate'">
                <p style="font-size:16px; color: #3459E6; font-weight: 500; padding: 2px; margin: 0;">
                  {{ info.column.caption }}
                </p>
              </div> -->
            </dx-data-grid>
          </div>
        </div>
      </div>
    </div>
  </dx-tab-panel>

</div>
