<div class="bg_img_login">
  <div class="d-flex justify-content-between align-items-start p-4 h-20">
    <div class="d-flex justify-content-center align-items-start">
      <img class="logo-lda pr-2" src="assets/img/lda_icon.png" height="50" alt="lda_brand">
      <div class="company-name d-flex flex-column align-items-start">
        <p class="title-name">TẬP ĐOÀN CÔNG NGHIỆP THAN - KHOÁNG SẢN VIỆT NAM</p>
        <p class="sub-title-name">CÔNG TY TNHH MTV NHÔM LÂM ĐỒNG - TKV</p>
      </div>
    </div>
    <div class="right">
      <img class="logo-estec" height="50" src="assets/img/logo_estec.png">
    </div>
  </div>
  <div class="wrap d-flex flex-column">
    <h3 class="name pb-3" >PHẦN MỀM QUẢN LÝ KHO ALUMIN</h3>
    <form [formGroup]="registerForm" id="form-login" (ngSubmit)="login()" autocomplete="off" class="login-form p-3">
      <h2 class="text-center form-title">Đăng nhập</h2>
      <hr>
      <span style='color: #696F79;'>Tài khoản</span>
      <app-text-input formControlName="username" [label]="'Tài khoản'" [type]="'text'"></app-text-input>
      <span style='color: #696F79;margin-top:10px;'>Mật khẩu</span>
      <app-text-input formControlName="password" [label]="'Mật khẩu'" [type]="'password'"></app-text-input>
      <div class="form-group text-center mt-5">
        <button class="btn btn-outline-primary mr-2 w-100" type="submit" style='height:48px'>Đăng
          nhập</button>
      </div>
    </form>
  </div>
</div>
