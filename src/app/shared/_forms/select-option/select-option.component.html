<div class="select-wrap">
  <select
    class="select"
    [class.is-invalid]="ngControl.invalid && ngControl.touched"
    [formControl]="ngControl.control"
  >
    <option value="">Chọn {{ label }}</option>
    <option *ngFor="let option of options" [ngValue]="option.code+':'+option.name"
      >{{ option.name }}</option
    >
  </select>
  <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback">
    Vui lòng nhập {{ label }}
  </div>
</div>
